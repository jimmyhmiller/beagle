name: Run Cargo Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    strategy:
      matrix:
        feature-combination:
          - "--features compacting,thread-safe"
          - "--features generational,thread-safe"
          - "--features mark-and-sweep,thread-safe"
          - "--features generational"
          - "--features compacting"
          - "--features mark-and-sweep"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Run tests with features
        run: RUST_BACKTRACE=1 cargo test ${{ matrix.feature-combination }}
