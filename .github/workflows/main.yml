name: Run Cargo Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # Linux x86-64 configurations
          - os: ubuntu-latest
            gc-features: "generational"
            backend: "backend-x86-64"
            build-mode: "debug"
          - os: ubuntu-latest
            gc-features: "generational"
            backend: "backend-x86-64"
            build-mode: "release"
          - os: ubuntu-latest
            gc-features: "compacting"
            backend: "backend-x86-64"
            build-mode: "debug"
          - os: ubuntu-latest
            gc-features: "compacting"
            backend: "backend-x86-64"
            build-mode: "release"
          - os: ubuntu-latest
            gc-features: "mark-and-sweep"
            backend: "backend-x86-64"
            build-mode: "debug"
          - os: ubuntu-latest
            gc-features: "mark-and-sweep"
            backend: "backend-x86-64"
            build-mode: "release"
          # macOS ARM64 configurations
          - os: macos-latest
            gc-features: "generational"
            backend: "backend-arm64"
            build-mode: "debug"
          - os: macos-latest
            gc-features: "generational"
            backend: "backend-arm64"
            build-mode: "release"
          - os: macos-latest
            gc-features: "compacting"
            backend: "backend-arm64"
            build-mode: "debug"
          - os: macos-latest
            gc-features: "compacting"
            backend: "backend-arm64"
            build-mode: "release"
          - os: macos-latest
            gc-features: "mark-and-sweep"
            backend: "backend-arm64"
            build-mode: "debug"
          - os: macos-latest
            gc-features: "mark-and-sweep"
            backend: "backend-arm64"
            build-mode: "release"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Run Rust tests with features (${{ matrix.build-mode }})
        run: |
          if [ "${{ matrix.build-mode }}" = "release" ]; then
            RUST_BACKTRACE=1 cargo test --features ${{ matrix.gc-features }},${{ matrix.backend }} --release -- --test-threads=1
          else
            RUST_BACKTRACE=1 cargo test --features ${{ matrix.gc-features }},${{ matrix.backend }} -- --test-threads=1
          fi
